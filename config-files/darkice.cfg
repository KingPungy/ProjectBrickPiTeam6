[general]
duration        = 0      # duration in s, 0 forever
bufferSecs      = 1      # buffer, in seconds
reconnect       = yes    # reconnect if disconnected
 
[input]
device          = plughw:1,0 # Soundcard device for the audio input
sampleRate      = 8000   # sample rate 11025, 22050 or 44100
bitsPerSample   = 16      # bits
channel         = 1       # 2 = stereo
 
[icecast2-0]
bitrateMode     = vbr       # constant bit rate ('cbr' constant, 'abr' average)
quality         = 1.0       # 1.0 is best quality (use only with vbr)
format          = vorbis       # format. Choose 'vorbis' for OGG Vorbis
bitrate         = 120       # bitrate
server          = localhost # or IP
port            = 8000      # port for IceCast2 access
password        = hackme    # source password for the IceCast2 server
mountPoint      = liveaudio.ogg  # mount point on the IceCast2 server .mp3 or .ogg
name            = Groep6-dex
